<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Firefly Cursor â€“ Settings</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="user-setting.css" />
  </head>
  <body>
    <div class="fireflyCursorUserSettings">
      This div is just information for javascript
    </div>
    <h2>Settings Firefly Cursor</h2>

    <div class="previeWrapper">
      <div class="cursorWrapper">
        <div class="cursorLabel">click me</div>
      </div>

      <p>Preview</p>
    </div>

    <div class="slider-container">
      <label>Temperature:</label>
      <input
        type="range"
        id="colorSlider"
        min="0"
        max="100"
        step="1"
        value="50"
      />
    </div>

    <div class="checkbox-container">
      <label>
        Vibrant Click Color
        <input type="checkbox" id="vibrantClickColor" />
        <span class="toggle-switch"></span>
      </label>
    </div>

    <script src="create-firefly-cursor.js"></script>
    <script src="click.js"></script>
    <script src="user-settings.js"></script>
  </body>
</html>
