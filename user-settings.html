  <body>
    <div class="fireflyCursorUserSettings">
      This div is just information for javascript
    </div>

    <div class="settingWrapper">
      <div class="cursorWrapper section">
        <div class="cursorLabel">Preview. Cilck me.</div>
      </div>

      <div class="setting-wrapper section slider-container">
        <label
          >Temperature
          <input
            type="range"
            id="colorSlider"
            min="0"
            max="100"
            step="1"
            value="50"
        /></label>
      </div>

      <div class="setting-wrapper section checkbox-container">
        <label>
          Vibrant Click Color
          <input type="checkbox" id="vibrantClickColor" />
          <span class="toggle-switch"></span>
        </label>
      </div>
    </div>

    <script src="click.js"></script>
