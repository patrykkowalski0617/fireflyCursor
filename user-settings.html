<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />
    <style>
      input[type="range"] {
        border-radius: 20px;
      }
      .cursorWrapper {
        width: 360px;
        height: 360px;
        margin: auto;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>

  <body>
    <h2>Settings Firefly Cursor</h2>

    <div class="cursorWrapper">
      <div class="fireflyCursor userSettingsCursor"></div>
    </div>
    <p>Preview</p>
    <label>
      Temperature:
      <input type="range" id="colorSlider" min="0" max="100" step="1" />
    </label>

    <div
      id="colorPreview"
      style="width: 40px; height: 40px; border-radius: 6px; margin-top: 10px"
    ></div>

    <div
      id="colorPreviewLighter"
      style="width: 40px; height: 40px; border-radius: 6px; margin-top: 10px"
    ></div>

    <script src="user-settings.js"></script>
  </body>
